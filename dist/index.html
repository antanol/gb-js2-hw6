<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ 6</title>
    
    <!-- Стили подключаем через лоадеры вебпака -->
    <!-- <link rel="stylesheet" href="style/main.css"> -->
    <!-- Подключение font-awesome -->
    <script src="https://use.fontawesome.com/3a05ab18ac.js"></script>
    <!-- версия Vue для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div class="tasks">
        <div class="texttasks">
            <h3>Задания:</h3>
            <ol>
                <li>Вынести поиск в отдельный компонент.</li>
                <li>Вынести корзину в отдельный компонент.</li>
                <li>*Создать компонент с сообщением об ошибке. Компонент должен отображаться, когда не удаётся выполнить запрос к серверу.</li>
            </ol>
        </div>
        <div class="answers" id="app">
            <h3>Результат</h3>
            <header>
                <h1>Logo</h1>
                
                <div class="search-form">
                    <input type="text" class="search-field" v-model="searchLine" @keydown="alsoFilter($event)">
                    <button class="btn-search" @click="filterGoods()">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
                <basket></basket>
            </header>
            <catalog-page :products="products"></catalog-page>
        </div>
    </div>

    <script src="bundle.js"></script>
    <!-- <script src="../scripts/productsComponent.js"></script>
    <script src="../scripts/app.js"></script> -->
</body>
</html>
